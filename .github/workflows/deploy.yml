name: Deploy Next.js to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. サーバーにSSHで接続してデプロイ
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e  # エラー時に停止
            echo "📁 Moving to project directory..."
            cd ~/design-snippets || { echo "❌ Directory not found"; exit 1; }

            echo "📦 Updating code from GitHub..."
            git stash push -m "Deploy backup $(date)" || true
            git pull origin main
            git stash pop || true

            echo "🔧 Installing dependencies..."
            npm install

            echo "🏗️ Building application..."
            npm run build

            echo "🚀 Starting/Restarting PM2 process..."
            pm2 restart design-snippets || pm2 start "npm start" --name 'design-snippets'

            echo "✅ Deployment completed successfully!"
