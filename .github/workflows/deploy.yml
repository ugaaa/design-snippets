name: Deploy Next.js to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. コードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js環境を設定してビルド
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. 依存関係をインストール
      - name: Install dependencies
        run: npm install

      # 4. ビルドを実行
      - name: Build project
        run: npm run build

      # 5. サーバーにSSHで接続してデプロイ
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/design-snippets
            git stash
            git pull origin main
            git stash pop || true
            npm install
            npm run build
            pm2 restart design-snippets || pm2 start "npm start" --name 'design-snippets'
