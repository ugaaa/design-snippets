name: Deploy Next.js to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. サーバーにSSHで接続してデプロイ
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/design-snippets
            git stash
            git pull origin main
            git stash pop || true
            npm install
            npm run build
            pm2 restart design-snippets || pm2 start "npm start" --name 'design-snippets'
